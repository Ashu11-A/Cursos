<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>De onde voce é?</title>
  <style>
    input#txtvel {
      width: 100px;
    }
    div#res {
        margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Sistema de Localidade</h1>
  Onde você mora? <input type="text" name="txtpais" id="txtpais">
  <input type="button" value="Verificar" onclick="locate()">
    <div id="res">Resultado</div>
  <script>
    function locate() {
      var type = window.document.querySelector('input#txtpais').value
      var res = window.document.querySelector('div#res')
      res.innerHTML = `<p>Ok, você mora no: <strong>${type}</strong></p>`
      if (type == 'Brasil') {
        res.innerHTML += '<p>Logo então você é: <strong>Brasileiro!</strong></p>'
      } else {
        res.innerHTML += '<p>Logo então você é: <strong>Estranjeiro!</strong></p>'
      }
    }
  </script>
</body>

</html>
