<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(99, 99, 201);
            color: white; /* Cor das letras */
            font: normal 20pt;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- EN - Hello, World! -->
    <p>Yeye, estou fazendo curso.</p>
    <script>
        var Nome = window.prompt('Digite seu Nome:') // Vai perguntar o Nome do User
        var CPF = window.prompt('Digite seu CPF:') // Vai perguntar o CPF do usuário para fiz educacionais
        window.alert('Olá ' + Nome + ', agora eu sei que seu CPF é: ' + CPF) // Mostra visualmente o CPF do user
    </script>
</body>
</html>
